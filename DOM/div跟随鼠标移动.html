<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#div1{
			width: 200px;
			height: 200px;
			background-color: pink;
			/* 开启定位 */
			position:absolute;
		}
	</style>
	<script>
		window.onload = function(){
			var div1 = document.getElementById("div1");
			document.onmousemove = function(event){
				//浏览器兼容问题
				event = event ||window.evnet;
				//获取滚动条滚动的距离
				// var st = document.body.scrollTop;
				var st = document.body.scrollTop || document.documentElement.scrollTop;
		
				var sr = document.body.scrollLeft ||document.documentElement.scrollLeft;
				//获取鼠标的坐标
				//clientX 和 clientY  用于获取鼠标当前可见窗口的鼠标
				//div 的偏移量是相对整个页面的
				//pageX和pageY可以获取鼠标相对于当前页面的坐标
				//但这两个属性IE8不支持
				var left  = event.clientX;
				var top = event.clientY;
				//设置div的偏移量
				div1.style.left = left+sr+"px";
				div1.style.top = top+st+"px";

			}
		}
	</script>
</head>
<body style="height:3000px; width:2000px">
	<div id="div1"></div>
</body>
</html>
