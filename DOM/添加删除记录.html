<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#table1,#table2,div{
			margin: 20px auto;
		}
		#table1,#table2,td,th{
			border-collapse: collapse;
			border: 1px solid black;
			text-align: center;
		}
		td,th{
			word-break: keep-all;
			}
		#formDiv{
			height:100%;
			width:220px;
			border: 1px solid black;
		}
		h4{
			margin-top: 20px;
			margin-left: 10px;
		}
		#table2,#table2 td {
			border:none;
			width: 200px;
			margin: 10px 10px;
		}
	</style>
	<script>
		//删除tr 的响应函数
		function delA(){
			//获取当前的tr
			var tr = this.parentNode.parentNode;
					//获取要删除员工的名字
					// var name = tr.getElementsByTagName("td")[0].innerHTML;
					var name = tr.children[0].innerHTML;
					//删除前弹出一个提示框 
					//confirm返回true/false
					var flag = confirm("确定要删除"+name+"么？");
					if(flag){
					//删除tr
						tr.parentNode.removeChild(tr);
						}
						return false;
		}
		window.onload = function(){
			var allA = document.getElementsByTagName("a");
			for(var i = 0 ; i < allA.length;i++){
				//for循环会在页面加载完成后立即执行
				//而响应函数会在超链接被点击时才执行
				//当响应函数执行时，for循环早已执行结束，因此不能用allA[i].parentNode.parentNode;

				//点击超链接后，我们要删除超链接所在的行
				// 这里我们点击哪个超链接，this就是谁
				allA[i].onclick = delA;

			//添加员工信息
			var btn = document.getElementById("addEmpButton");
			btn.onclick = function(){
				//获取员工信息
				//获取员工名字
				var name = document.getElementById("empName").value;
				//获取员工邮箱
				var email = document.getElementById("email").value;
				//获取员工薪资
				var salary = document.getElementById("salary").value;
				// alert(name+","+email+","+salary);
				//需要将获取的信息保存到tr中
				//创建tr td
				var tr = document.createElement("tr");
				tr.innerHTML = "<td>"+name+"</td>"+ 
												"<td>"+email+"</td>"+
												"<td>"+salary+"</td>"+
												"<td><a href='javascript:;'>Delete</a></td>";
				//获取刚创建的a 元素，并为其绑定单击响应函数
				var a = tr.getElementsByTagName("a")[0];
				a.onclick = delA;

				// var nameTd = document.createElement("td");
				// var emailTd = document.createElement("td");
				// var salaryTd = document.createElement("td");
				// var aTd = document.createElement("td");
				// //创建a元素
				// var a = document.createElement("a");
				// //创建文本节点
				// var nameText = document.createTextNode(name);
				// var emailText = document.createTextNode(email);
				// var salaryText = document.createTextNode(salary);
				// var delText = document.createTextNode("Delete");
				// //将文本节点添加到td中
				// nameTd.appendChild(nameText);
				// emailTd.appendChild(emailText);
				// salaryTd.appendChild(salaryText);
				// //向a中添加文本
				// a.appendChild(delText);
				// //将a 添加到atd 中
				// aTd.appendChild(a);
				// //将td 添加到tr中
				// tr.appendChild(nameTd);
				// tr.appendChild(emailTd);
				// tr.appendChild(salaryTd);
				// tr.appendChild(aTd);
				// //向 a 中添加 href 属性
				// a.href = "javascript:;";
				// a.onclick = delA;
				//将 tr 添加到 table 中
				var table1 = document.getElementById("table1");
				//获取tbody
				var tbody = table1.getElementsByTagName("tbody")[0];
				// tbody.appendChild(tr);
				tbody.appendChild(tr);
			}
			}
		}
	</script>
</head>
<body>
	<table id="table1">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="javascript:;">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jeery@jerry.com</td>
			<td>8000</td>
			<td><a href="deleteEmp?id=002">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@bob.com</td>
			<td>4000</td>
			<td><a href="deleteEmp?id=003">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">
		<h4>添加新员工</h4>
		<table id="table2">
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName">
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email">
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button id="addEmpButton" value="abc">Submit</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
