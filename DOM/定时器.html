<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		window.onload = function(){
			var count = document.getElementById("count");
			num = 1;
			var timer = setInterval(function(){
				count.innerHTML = num++;
				if(num >= 11){
					clearInterval(timer);
				}
			},100)
			//延时调用
			// var timer = setTimeout(() =>{
			// 	count.innerHTML = num++;
			// },3000)
			// clearTimeout(timer);
		}
	</script>
</head>
<body>
	<h1 id="count"></h1>
</body>
</html>
